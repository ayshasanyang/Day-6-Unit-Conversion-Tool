<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Conversion Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Unit Conversion Tool</h1>
  <div class="converter">
    <select id="conversion-type">
      <option value="temperature">Temperature (°C to °F)</option>
      <option value="length">Length (Meters to Feet)</option>
      <option value="weight">Weight (Kilograms to Pounds)</option>
    </select>

    <input type="number" id="input-value" placeholder="Enter value">

    <div class="result" id="result">Result: --</div>
  </div>
  <script src="scripts.js" type="text/javascript"></script>
 
</body>
</html>
